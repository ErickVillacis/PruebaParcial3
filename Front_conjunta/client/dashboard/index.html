<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-center {
            max-width: 1200px;
            /* Ajusta el ancho máximo del contenedor */
            margin: 0 auto;
            /* Centra horizontalmente el contenedor */
            padding: 20px;
            /* Espaciado interno del contenedor */
        }

        .card {
            margin-bottom: 20px;
            /* Espacio entre tarjetas */
            transition: transform 0.3s ease;
            /* Transición suave para el efecto hover */
        }

        .card:hover {
            transform: scale(1.02);
            /* Escala ligera al pasar el cursor sobre la tarjeta */
        }

        .icon-hover {
            cursor: pointer;
            /* Cambia el cursor al pasar por encima de los íconos */
        }

        .navbar {
            border-bottom: 2px solid #6c757d;
            /* Línea inferior en el navbar */
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            /* Asegura que el texto del navbar sea blanco */
            padding: 10px 15px;
            /* Añade espaciado a los enlaces del navbar */
        }

        .navbar-nav .nav-link:hover {
            background-color: #495057;
            /* Color de fondo en hover */
            border-radius: 5px;
            /* Bordes redondeados en hover */
        }

        .navbar-brand {
            font-weight: bold;
            /* Estilo en negrita para el nombre del navbar */
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"%3e%3cpath stroke="currentColor" stroke-width="2" d="M4 6h22M4 15h22M4 24h22"/%3e%3c/svg%3e');
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#projects"><i class="bi bi-briefcase me-2"></i>Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#employees"><i class="bi bi-person-fill me-2"></i>Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasks"><i class="bi bi-check2-circle me-2"></i>Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#assignments"><i
                                class="bi bi-file-earmark-text me-2"></i>Assignments</a>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-center">
        <h1 class="text-center mb-5">Dashboard</h1>

        <!-- Section for Projects -->
        <section id="projects" class="card">
            <div class="card-header">
                <h2>Projects</h2>
            </div>
            <div class="card-body">
                <ul id="projectList" class="list-group mb-3"></ul>
                <h2>Create new Project</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                    <input type="text" class="form-control" id="projectDescription" placeholder="Project Description">
                    <input type="text" class="form-control" id="projectStatus" placeholder="Project Status">
                    <button class="btn btn-primary" onclick="createProject()">Create Project</button>
                </div>
            </div>
        </section>

        <!-- Section for Employees -->
        <section id="employees" class="card">
            <div class="card-header">
                <h2>Employees</h2>
            </div>
            <div class="card-body">
                <ul id="employeeList" class="list-group mb-3"></ul>
                <h2>Create new Employee</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
                    <input type="email" class="form-control" id="employeeEmail" placeholder="Employee Email">
                    <input type="text" class="form-control" id="employeePhone" placeholder="Employee Phone">
                    <button class="btn btn-primary" onclick="createEmployee()">Create Employee</button>
                </div>
            </div>
        </section>

        <!-- Section for Tasks -->
        <section id="tasks" class="card">
            <div class="card-header">
                <h2>Tasks</h2>
            </div>
            <div class="card-body">
                <ul id="taskList" class="list-group mb-3"></ul>
                <h2>Create new Task</h2>
                <div class="input-group mb-3">
                    <select id="taskProjectId" class="form-select"></select>
                    <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                    <input type="text" class="form-control" id="taskDescription" placeholder="Task Description">
                    <input type="text" class="form-control" id="taskStatus" placeholder="Task Status">
                    <button class="btn btn-primary" onclick="createTask()">Create Task</button>
                </div>
            </div>
        </section>

        <!-- Section for Assignments -->
        <section id="assignments" class="card">
            <div class="card-header">
                <h2>Assignments</h2>
            </div>
            <div class="card-body">
                <ul id="assignmentList" class="list-group mb-3"></ul>
                <h2>Create new Assignment</h2>
                <div class="input-group mb-3">
                    <select id="assignmentTaskId" class="form-select"></select>
                    <select id="assignmentEmployeeId" class="form-select"></select>
                    <input type="number" class="form-control" id="assignmentTime" placeholder="Time">
                    <button class="btn btn-primary" onclick="createAssignment()">Create Assignment</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
