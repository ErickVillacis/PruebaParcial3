spring:
  application:
    name: vimecu

  graphql:
    graphiql:
      enabled: true
    path: /graphql

  datasource:
    url: jdbc:postgresql://localhost:5432/conjunta
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create